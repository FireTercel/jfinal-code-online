<#include "/common/template.html" />
<@simpleLayout actionUrl="project/create/${project.id}">
<div class="pageHeader">
    <form rel="pagerForm" onsubmit="return navTabSearch(this);" action="project/" method="post">
        <div class="searchBar">
            <ul class="searchContent">

            </ul>
            <div class="subBar">
                <ul>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="edit" href="project/viewFile?path={path}" target="navTab" rel="viewFile"><span>查看</span></a>
            </li>
            <li class="line">line</li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th>文件名</th>
        </tr>
        </thead>
        <tbody>
        <#list paths as path>
            <tr target="path" rel="${path}">
                <td>
                    ${path}
                </td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
</@simpleLayout>
